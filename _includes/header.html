<aside class="logo">

	{% assign link = '/' %}
	{% assign prompt = 'Back to Home' %}

	<a href="{{ link }}">
		<img src="http://www.gravatar.com/avatar/{{ site.author_gravatar }}.png?s=80" class="gravatar">
	</a>
	<span class="logo-prompt">{{ prompt }}</span>
</aside>

<aside class="heading">
	{% assign link = '/' %}
	<a href="{{ link }}">
      <div class='htitle'>{{ site.title }}</div>
      <div class='hsubtitle'>{{ site.description }}</div>
	</a>

</aside>
