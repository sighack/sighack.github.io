exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "docs" ]
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag




defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
